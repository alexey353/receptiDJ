{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'main/css/catalog_style.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chango&family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn&display=swap" rel="stylesheet">
    <title>Каталог</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">

                <div class="header__logo">SO DELICIOUS</div>

                <nav class="nav" style="left: 650px;">
                    <a class="nav__link" href="{% url 'home' %}">Home</a>
                    <a class="nav__link" href="{% url 'about' %}">About</a>
                    <a class="nav__link" href="{% url 'catalog' %}">Recipes</a>
                    <a class="nav__link" href="{% url 'instruments' %}">Instruments</a>
                    <a class="nav__link" href="{% url 'contact' %}">Contact</a>
                </nav>

            </div>
        </div>
    </header>

    <header2 class="menu_catalog">
        <div class="fotocat"></div>
        <div class="all_container">

                <div class="recepti">
                     <div class="container_catalog_2">
                        <div class="zagolovok_instr_detail"> ― {{ instr.name }} ― </div>
                    </div>
                    <div class="container_catalog_2">
                        <div class="vibor_instr">
                            <img src="{{ instr.image.url }}" width="295px" height="214px" />
                            <div class="opisanie_dish_recept">
                                <div class="history_recept">Страна происхождения: {{ instr.history }}</div>
                                <div class="history_recept">Материалы: {{ instr.materials }}</div>
                            </div>
                        </div>
                        <div class="osnovi_recepta">
                            <div class="zagolovok_instr">История и описание инструмента</div>
                            <div class="full_instr"><pre>{{ instr.full_text }}</pre></div>
                            <div class="dop_recepta">
                                <div class="date_instr"><p>Дата публикации: {{ instr.date }}</p></div>
                            </div>
                        </div>
                    </div>
                    <div class="container_catalog_4">

                    </div>
                    <div class="container_catalog_5">

                    </div>
                </div>
        </div>
    </header2>

</body>
</html>
